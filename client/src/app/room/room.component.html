<div *ngIf="!showGameComponent">
  <form (ngSubmit)="submitSpotifyLink()">
    <label for="link-input">Enter your Spotify link</label>
    <input id="link-input" [formControl]="linkInput" />
  </form>
  <button (click)="initializeGame()">Start Game</button>
</div>
<app-game *ngIf="showGameComponent"></app-game>
